<!DOCTYPE html>

<html lang="zh-CN" class="ua-windows ua-ff24">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="秦历" CONTENT="以秦始皇统一中国为秦元年">
    <title>秦历 | 以秦始皇统一中国为元年 以农历为主显</title>
    <style>
      body {background-color: #fafafa;}
    </style>
  </head>

  <body>

    <form method=POST action="./ql.cgi">

      <fieldset>
	<legend> 秦历 - 以秦统一中国为元年，以农历为主显 </legend>
	<fieldset>
	  <legend>（可不填）</legend>
	  起：<input type="text" name="start" value="0">
	  迄：<input type="text" name="end"   value="0">
	  详略：<select name="detail">
	    <option value="0">略</option>
	    <option value="1">详</option>
	  </select><br>
	</fieldset>

	<fieldset>
	  <legend>显示公历</legend>
	  <input type="radio" name="gl" value="1">是<input type="radio" name="gl" value="0" checked>否<br>
	</fieldset>

	<fieldset>
	  <legend>给娃起名</legend>
	  姓：<input type="text" name="last_name" value="">
	  <a title="目前支持格式: 公历 2015 2 18 12 22 （公历2015年2月18日12点22分）">生日</a>：<input type="text" name="bazi" value=""> （填了更准确）
	  <a title="本社义务为大家孩子取名。欲获得更符合人生意境的名字，请联系本社获取6位运气号码。">运气号</a>：<input type="text" name="mode" value="0">
	</fieldset>

	<br/>

	<input type="submit" value="秦历">
	<input type="reset" value="清空">

      </fieldset>
    </form>

    
    <p>
	  <a href="qinli_introduction.html">秦历简介</a> |
	  <a href="group.html">开发小组</a> |
	  <a href="http://zhaoqipengbo.com">朝气蓬勃社</a>出品 秦2235年 
    </p>

  </body>

</html>
