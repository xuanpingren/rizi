    <h1>说 <font color=grey>説</font></h2>


    <h3>用话表达意思 [说话 说明 解说]</h3>
    <ul>
	<li>说 释也 一曰谈说也。 《说文》</li>
	<li>低眉信手续续弹 说尽心中无限事。  白居易《琵琶行》</li>
    </ul>


    <h3>一种文体 比如韩愈《师说》</h3>
    <ul>
      <li>
	唐贞元十八年 韩愈任四门博士 作《师说》。师者 传道授业解惑也。
      </li>
    </ul>

    
    <h3>用话劝说别人 使他听从自己的意见 [说服 游说]</h3>
    <ul>
      <li>
	鲰生说我曰 距关 毋内诸侯 秦地可尽王也。 《史记·项羽本纪》
      </li>
    </ul>
